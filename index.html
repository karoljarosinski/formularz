<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Rejestracja</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <h1>Rejestracja</h1>
        <div>
            <label for="firstName">Imię</label>
        </div>
        <div>
            <input type="text" id="firstName" placeholder="Wpisz imię">
        </div>
        <div>
            <label for="lastName">Nazwisko</label>
        </div>
        <div>
            <input type="text" id="lastName" placeholder="Wpisz nazwisko">
        </div>
        <div style="display: flex;">
            <div style="flex: 10;">
                <p>Płeć</p>
            </div>
            <div style="flex: 90;">
                <input type="radio" name="gender" id="female" checked>
                <label for="female">Kobieta</label>
                <div>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Mężczyzna</label>
                </div>
            </div>
        </div>
        <div>
            <label for="email">Adres email</label>
        </div>
        <div>
            <input type="email" id="email" placeholder="Wpisz adres email">
        </div>
        <div>
            <label for="password">Hasło</label>
        </div>
        <div>
            <input type="password" id="password" placeholder="Hasło">
            <p style="color: grey; font-size: small;">Min. 8 znaków</p>
        </div>
        <div>
          <table>
              <thead>
                  <tr>
                      <th><label for="city">Miasto</label></th>
                      <th><label for="voivodeship">Województwo</label></th>
                      <th><label for="postalcode">Kod Pocztowy</label></th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>
                          <input type="text" id="city">
                      </td>
                      <td>
                          <select id="voivodeship">
                              <option>Podkarpackie</option>
                              <option>Pomorskie</option>
                              <option>Mazowieckie</option>
                              <option>Małopolskie</option>
                          </select>
                      </td>
                      <td>
                          <input type="number" id="postalcode">
                      </td>
                  </tr>
              </tbody>
          </table>
        </div>
        <div>
            <input type="checkbox"id="termsAndConds">
            <label for="termsAndConds">Akceptuję <a href="http://example.com/" target="_blank">regulamin</a></label>
        </div>
        <div>
            <input type="checkbox"id="marketing" checked>
            <label for="marketing">Wyrażam zgodę na otrzymywanie informacji marketingowych</label>
        </div>
        <button style="color: white; background-color: blue;">Rejestruj</button>
    </body>
</html>
